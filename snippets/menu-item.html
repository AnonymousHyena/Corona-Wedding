<div class="tutorial-item-tile col-md-6">
  <div class="row">
    <div class="col-sm-5">
      <a href="#" onclick="$lb.loadSingle('{{url}}','{{short_name}}','{{furl}}');">
      <div class="tutorial-item-photo">
        <div>{{short_name}}</div>
        <img class="img-responsive" width="250" height="150" src="images/menu/{{catShortName}}/{{short_name}}.jpg" alt="Item">
      </div>
      </a>
    </div>
    <div class="tutorial-item-description col-sm-7">
      <h3 class="tutorial-item-title">{{name}}</h3>
      <p class="tutorial-item-details">{{description}}</p>
    </div>
  </div>
  <hr class="visible-xs">
</div>
